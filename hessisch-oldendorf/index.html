<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interaktive Karte der Stadt Hessisch Oldendorf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
    .leaflet-tooltip {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.1715, 9.2580], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

    // Datenstruktur für Tooltips pro Ortsteil
    const ortsdaten = {
      "Barksen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Bensen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Fischbeck": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Friedrichshagen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Friedrichsburg": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Fuhlen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Großenwieden": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Haddessen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Heßlingen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Hemeringen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Hessisch Oldendorf": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Höfingen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Kleinenwieden": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Krückeberg": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Lachem": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Langenfeld": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Pötzen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Rohden": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Rumbeck": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Segelhorst": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Weibeck": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Welsede": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Wickbolsen": { a: "", b: "", c: "", d: "", e: "", f: "" },
      "Zersen": { a: "", b: "", c: "", d: "", e: "", f: "" }
    };

    fetch('daten/hessisch_oldendorf.geojson')
      .then(response => response.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: function (feature) {
            const ort = (feature.properties.Ortschaft || '').trim();
            return {
              color: '#555',
              fillColor: '#88ccee',
              fillOpacity: 0.3,
              weight: 1
            };
          },
          onEachFeature: function (feature, layer) {
            const ort = (feature.properties.Ortschaft || '').trim();

            // Nur für Ortsteile, nicht für das große Umkreis-Polygon
            if (ort.toLowerCase() !== 'stadt hessisch oldendorf' && ort.toLowerCase() !== 'hessisch oldendorf') {
              layer.bindPopup(`<strong>${ort}</strong>`);

              const daten = ortsdaten[ort] || {};
              const tooltipContent = `
                <strong>${ort}</strong><br>
                a) Einwohnerzahl: ${daten.a || '<em>noch einzutragen</em>'}<br>
                b) Fläche: ${daten.b || '<em>noch einzutragen</em>'}<br>
                c) Bevölkerungsdichte: ${daten.c || '<em>noch einzutragen</em>'}<br>
                d) Ortsteilnummer: ${daten.d || '<em>noch einzutragen</em>'}<br>
                e) Besonderheiten: ${daten.e || '<em>noch einzutragen</em>'}<br>
                f) Sonstiges: ${daten.f || '<em>noch einzutragen</em>'}
              `;
              layer.bindTooltip(tooltipContent, {
                sticky: true,
                direction: 'top',
                opacity: 0.9
              });

              layer.on('mouseover', function () {
                this.setStyle({
                  fillColor: '#cceeff',
                  fillOpacity: 0.5
                });
                this.bringToFront();
              });

              layer.on('mouseout', function () {
                this.setStyle({
                  fillColor: '#88ccee',
                  fillOpacity: 0.3
                });
              });
            }
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      });
  </script>
</body>
</html>
