<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Karte Hessisch Oldendorf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren
    var map = L.map('map').setView([52.1715, 9.2580], 13); // Zentrum & Zoom

    // Hintergrundkarte laden
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

    // GeoJSON laden
    fetch('daten/hessisch_oldendorf.geojson')
      .then(response => response.json())
      .then(data => {
        // GeoJSON-Layer mit sanftem Styling
        var geoLayer = L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#555',               // Randfarbe
              fillColor: '#88ccee',        // Füllfarbe
              fillOpacity: 0.4,            // Transparenz
              weight: 1                    // Linienbreite
            };
          },
          onEachFeature: function (feature, layer) {
            // Popup mit Ortsnamen oder Fallback
            layer.bindPopup(feature.properties.Ortschaft || 'Unbenannt');
          }
        }).addTo(map);

        // Automatisch auf die geladenen Geometrien zoomen
        map.fitBounds(geoLayer.getBounds());
      });
  </script>
</body>
</html>
