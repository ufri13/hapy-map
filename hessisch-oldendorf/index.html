<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Karte Stadt Hessisch Oldendorf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([52.1715, 9.2580], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

    fetch('daten/hessisch_oldendorf.geojson')
      .then(response => response.json())
      .then(data => {
        var geoLayer = L.geoJSON(data, {
          style: function (feature) {
            let opacity = 0.3;
            switch (feature.properties.Ortschaft) {
              case 'Fischbeck': opacity = 0.2; break;
              case 'Weibeck': opacity = 0.25; break;
              case 'Großenwieden': opacity = 0.2; break;
              case 'Kleinenwieden': opacity = 0.2; break;
              case 'Welsede': opacity = 0.25; break;
              case 'Rohdental': opacity = 0.35; break;
              case 'Segelhorst': opacity = 0.2; break;
              case 'Stadt Hessisch Oldendorf': opacity = 0.35; break; // äußeres Polygon
            }
            return {
              color: '#555',
              fillColor: '#88ccee',
              fillOpacity: opacity,
              weight: 1
            };
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.Ortschaft || 'Unbenannt');

            // Hover-Effekt nur für die inneren Ortsteile
            if (feature.properties.Ortschaft !== 'Stadt Hessisch Oldendorf') {
              layer.on('mouseover', function () {
                this.setStyle({
                  fillColor: '#cceeff',
                  fillOpacity: 0.5
                });
                this.bringToFront();
              });

              layer.on('mouseout', function () {
                let opacity = (
                  feature.properties.Ortschaft === 'Fischbeck' ? 0.2 :
                  feature.properties.Ortschaft === 'Weibeck' ? 0.25 :
                  feature.properties.Ortschaft === 'Großenwieden' ? 0.2 :
                  feature.properties.Ortschaft === 'Kleinenwieden' ? 0.2 :
                  feature.properties.Ortschaft === 'Welsede' ? 0.25 :
                  feature.properties.Ortschaft === 'Rohdental' ? 0.35 :
                  feature.properties.Ortschaft === 'Segelhorst' ? 0.2 :
                  0.3 // Standardwert
                );
                this.setStyle({
                  fillColor: '#88ccee',
                  fillOpacity: opacity
                });
              });
            }
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      });
  </script>
</body>
</html>
