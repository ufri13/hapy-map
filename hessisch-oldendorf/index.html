<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interaktive Karte der Stadt Hessisch Oldendorf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
    .leaflet-tooltip {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.1715, 9.2580], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

    const ortsdaten = {
      "Barksen": { einwohner: "469", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Bensen": { einwohner: "287", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Fischbeck": { einwohner: "2300", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Friedrichshagen": { einwohner: "132", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Friedrichsburg": { einwohner: "89", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Fuhlen": { einwohner: "1000", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Großenwieden": { einwohner: "850", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Haddessen": { einwohner: "320", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Heßlingen": { einwohner: "180", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Hemeringen": { einwohner: "1500", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Hessisch Oldendorf": { einwohner: "5300", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Höfingen": { einwohner: "240", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Kleinenwieden": { einwohner: "210", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Krückeberg": { einwohner: "390", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Lachem": { einwohner: "410", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Langenfeld": { einwohner: "520", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Pötzen": { einwohner: "460", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Rohden": { einwohner: "370", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Rumbeck": { einwohner: "290", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Segelhorst": { einwohner: "310", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Weibeck": { einwohner: "180", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Welsede": { einwohner: "340", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Wickbolsen": { einwohner: "260", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
      "Zersen": { einwohner: "300", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" }
    };

    fetch('daten/hessisch_oldendorf.geojson')
      .then(response => response.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#555',
              fillColor: '#88ccee',
              fillOpacity: 0.3,
              weight: 1
            };
          },
          onEachFeature: function (feature, layer) {
            const ort = (feature.properties.Ortschaft || '').trim();

            if (ort !== 'Stadt Hessisch Oldendorf') {
              const daten = ortsdaten[ort];
              if (!daten) {
                console.warn(`⚠️ Kein Datensatz für Ort: "${ort}"`);
              }

              const tooltipContent = `
                <strong>${ort}</strong><br>
                Einw.: ${daten?.einwohner || '<em>noch einzutragen</em>'}<br>
                Fläche: ${daten?.flaeche || '<em>noch einzutragen</em>'}<br>
                Dichte: ${daten?.dichte || '<em>noch einzutragen</em>'}<br>
                Nr.: ${daten?.nummer || '<em>noch einzutragen</em>'}<br>
                Besonderheiten: ${daten?.besonderheiten || '<em>noch einzutragen</em>'}<br>
                Sonstiges: ${daten?.sonstiges || '<em>noch einzutragen</em>'}
              `;
              layer.bindTooltip(tooltipContent, {
                sticky: true,
                direction: 'top',
                opacity: 0.9
              });

              layer.on('mouseover', function () {
                this.setStyle({
                  fillColor: '#cceeff',
                  fillOpacity: 0.5
                });
                this.bringToFront();
              });

              layer.on('mouseout', function () {
                this.setStyle({
                  fillColor: '#88ccee',
                  fillOpacity: 0.3
                });
              });
            }
          }
        }).addTo(map);
        map.fitBounds(geoLayer.getBounds());
      });
  </script>
</body>
</html>
