<!DOCTYPE html>
<html>
<head>
  <title>Leaflet-Karte: Aerzen</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="ortsdaten.js"></script>
  <script>
    const map = L.map('map').setView([52.0473, 9.2622], 13); // Koordinaten Aerzen
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    // Marker (Beispiel)
    L.marker([52.0473, 9.2622]).addTo(map)
      .bindPopup('Aerzen Zentrum')
      .openPopup();
  </script>
</body>
</html>
