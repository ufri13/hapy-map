<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interaktive Karte des Flecken Aerzen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
    .leaflet-tooltip {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.1715, 9.2580], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

const ortsdaten = {
  "Aerzen": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Dehmke": { einwohner: "241", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Dehmkerbrock": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Egge": { einwohner: "247", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Gellersen": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Grießem": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Groß Berkel": { einwohner: "3188", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Grupenhagen": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Herkendorf": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Königsförde": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Multhöpen": { einwohner: "130", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Reher": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Reinerbeck (inkl. Reine)": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" },
  "Selxen": { einwohner: "–", flaeche: "", dichte: "", nummer: "", besonderheiten: "", sonstiges: "" }
  // Optional:
  // "Flakenholz": { einwohner: "–", ... },
  // "Wördeholz": { einwohner: "–", ... },
};


    fetch('daten/aerzen.geojson')
      .then(response => response.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#555',
              fillColor: '#88ccee',
              fillOpacity: 0.3,
              weight: 1
            };
              .catch(error => {
    console.error("Fehler beim Laden der GeoJSON-Datei:", error);
    alert("Die Karte konnte nicht geladen werden. Bitte später erneut versuchen.");
          },
          onEachFeature: function (feature, layer) {
            const ort = (feature.properties.Ortschaft || '').trim();

            if (ort !== 'Flecken Aerzen') {
              const daten = ortsdaten[ort];
              if (!daten) {
                console.warn(`⚠️ Kein Datensatz für Ort: "${ort}"`);
              }

              const tooltipContent = `
                <strong>${ort}</strong><br>
                Einw.: ${daten?.einwohner || '<em>noch einzutragen</em>'}<br>
                Fläche: ${daten?.flaeche || '<em>noch einzutragen</em>'}<br>
                Dichte: ${daten?.dichte || '<em>noch einzutragen</em>'}<br>
                Nr.: ${daten?.nummer || '<em>noch einzutragen</em>'}<br>
                Besonderheiten: ${daten?.besonderheiten || '<em>noch einzutragen</em>'}<br>
                Sonstiges: ${daten?.sonstiges || '<em>noch einzutragen</em>'}
              `;
              layer.bindTooltip(tooltipContent, {
                sticky: true,
                direction: 'top',
                opacity: 0.9
              });

              layer.on('mouseover', function () {
                this.setStyle({
                  fillColor: '#cceeff',
                  fillOpacity: 0.5
                });
                this.bringToFront();
              });

              layer.on('mouseout', function () {
                this.setStyle({
                  fillColor: '#88ccee',
                  fillOpacity: 0.3
                });
              });
            }
          }
        }).addTo(map);
        map.fitBounds(geoLayer.getBounds());
      });
  </script>
</body>
</html>
